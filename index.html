<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram - By: Marcos Salazar</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular com fotos">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo instagram">
                <div class="profile-photo">
                    <img src="img/perfil-instagrameu.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue has YourNameHere?</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            
            <div class="group">
                <p class="not-account">Not YourNameHere?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    <span>ou</span>
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download-container">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
